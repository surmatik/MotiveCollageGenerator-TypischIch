{% extends 'layout.html' %}

{% block content %}
    <h1>Collage generieren</h1>

    <div class="tool-container">
        <div class="form-container collage-container">
            <form action="/" method="post" enctype="multipart/form-data" id="upload-form">
                <div class="file-input">
                    <label for="file-input" class="file-label">
                        <span class="label-text">Dateien auswählen</span>
                        <input type="file" name="file" id="file-input" multiple>
                    </label>
                </div>
                <div class="drag-drop-area" id="drag-drop-area">
                    <i class="fas fa-file-upload"></i>
                    <p class="drag-drop-text">Dateien hierhin ziehen oder klicken, um auszuwählen</p>
                    <span id="file-count">0</span>
                </div>
                <button type="submit" class="submit-button">Collagen generieren</button>
                <div class="uploaded-files" id="uploaded-files-list"></div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
